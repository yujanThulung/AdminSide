<!DOCTYPE html>

<head>

<body class="bg-slate-100">
    <!--NAVBAR-->
    <div
        class="fixed top-0 left-0 right-0 z-50 bg-slate-900 h-[70px] flex items-center justify-between border-b-2 border-gray-200 px-6">
        <p class="text-3xl text-bold cursor-pointer text-white" id="menu">&#9776;</p>
        <!-- logo -->
        <div class="flex items-center space-x-2">
            <div class="flex flex-col justify-center text-center text-white">
                <h2 class="text-3xl font-semibold font-sans">RooMix</h2>
                <p>Elevate Your Living Experience</p>
            </div>
        </div>

        <button class="inline-block relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

        </button>

    <!-- MAIN CONTENT -->
    <main class=" flex flex-col justify-center flex-grow px-56 bg-slate-150">
        <!----------write a code below this for  responsive design---------->
        <h1 class="text-3xl font-semibold p-0 mt-32">Edit Property</h1>
        <hr class="border-b border-slate-400 w-full mb-10">
        <!--From here-->

        <div class="p-8 rounded border bg-white border-gray-300 shadow-sm">
            <h1 class="text-2xl font-semibold">Description</h1>
            <hr class="border border-slate-300 w-full mb-10 mt-0">

            <form class="bg-white">
                <div class="mt-0 grid lg:grid-cols-1 gap-4">
                    <div>
                        <label for="name" class="text-lg text-gray-800 block mb-1 font-medium">Property Title
                            *</label>
                        <input type="text" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"

                    </div>

                    <label for="name" class="text-lg text-gray-800 block mt-6 mb-0 font-medium">Property

                    <div

                        <div class="flex justify-between items-center py-2 px-3 border-b dark:border-gray-600">
                            <div class="flex flex-wrap items-center divide-gray-200 sm:divide-x dark:divide-gray-600">
                                <div class="flex items-center space-x-1 sm:pr-4">
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"

                                    <button type="button"

                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"

                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                                <div class="flex flex-wrap items-center space-x-1 sm:pl-4">
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                    <button type="button"
                                        class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="py-2 px-4 bg-white rounded-b-lg dark:bg-gray-800">
                            <textarea id="editor" rows="8"
                                class="block px-0 w-full text-sm text-gray-800 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                                placeholder="Write an article..." required></textarea>
                        </div>
                    </div>
                </div>


                <label for="name" class="text-lg text-gray-800 block mt-6 mb-1 font-medium">Category*</label>
                <div x-data="select" class="relative w-full" @click.outside="open = false">
                    <button @click="toggle" :class="(open) && 'ring-blue-600'"
                        class="flex w-full items-center justify-between rounded bg-white p-2 ring-1 ring-gray-300">
                        <span x-text="(type == '') ? 'Select Category' : type"></span>
                        <i class="fas fa-chevron-down text-xl"></i>
                    </button>

                    <ul class="z-2 absolute mt-1 w-full rounded bg-gray-50 ring-1 ring-gray-300" x-show="open">
                        <li class="cursor-pointer select-none p-2 hover:bg-gray-200" @click="setType('RENT')">
                            Rent</li>
                        <li class="cursor-pointer select-none p-2 hover:bg-gray-200" @click="setType('SELL')">Sell
                        </li>
                    </ul>
                </div>




                <label for="name" class="text-lg text-gray-800 block mt-6 mb-1 font-medium">Property *</label>
                <div class="grid  sm:grid-cols-2 lg:grid-cols-3 gap-y-4 mt-4">
                    <div class="flex items-center mb-4">
                        <input id="room" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="room" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Room</label>
                    </div>
                    <div class="items-center">
                        <input checked id="flat" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="flat" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Flat</label>
                    </div>
                    <div class="items-center">
                        <input checked id="house" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="flat"
                            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">house</label>
                    </div>
                </div>


                <!-----------FACILITY------------>

                <div class="grid grid-cols-2 gap-6 gap-y-[0] mt-8">
                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Kitchen</label>
                        <input type="number" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Number Of Kitchen" />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Bed
                            Rooms</label>
                        <input type="number" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Number Of Bed Rooms" />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Bed Room</label>
                        <input type="number" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Number Of Bedroom" />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Living
                            Room</label>
                        <input type="number" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Number Of Living Room" />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Floor</label>
                        <input type="number" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Floor Number " />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Parking</label>
                        <input type="number" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Number Of Parking" />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Total Area
                            *</label>
                        <input type="text" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Area in Sq. ft." required />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Total Price
                            *</label>
                        <input type="text" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Number Of Parking" required />
                    </div>



                </div>

                <!-----------LOCATE------------>

                <div class="grid grid-cols-2 gap-6 gap-y-[0] mt-8">

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Location</label>
                        <input type="text" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            placeholder="Enter Location  (City, State)" required />
                    </div>

                    <div>
                        <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Expiry
                            Date</label>
                        <input type="date" name="name" id="name"
                            class="bg-gray-150 border-2 border-gray-250  rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                            required />
                    </div>



                </div>

                <!------------IMAGE INPUT---------->

                <div class="grid grid-cols-1 gap-6 gap-y-0 mt-8">
                    <label for="name" class="text-lg text-gray-800 block my-3 mb-1 font-medium">Media</label>
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click
                                    to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG, JPEG (MAX. 1080x720px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden"
                            accept="image/png, image/jpeg, image/jpg" />
                    </label>
                </div>

                <div id="alert" class="hidden px-8 py-6 bg-red-400 text-white flex justify-between rounded">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-6" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                        <p>Image dimensions exceed the maximum allowed size (1080x720px). Please choose a smaller
                            image.</p>
                    </div>
                    <button id="close-alert" class="text-red-100 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>



                <!--------------BUTTON START------------>
                <div class="space-x-4 mt-8">
                    <button type="submit" id="submit"
                        class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Submit</button>

                    <!-- Secondary -->
                    <button id="cancel-button"
                        class="py-2 px-4 text-red-100 hover:text-white bg-red-500 hover:bg-red-600 rounded active:bg-gray-200 disabled:opacity-50">Cancel</button>
                </div>
                <!------------------BUTTON END--------------->

                <!----------write a code above this for  responsive design---------->
            </form>


    </main>
